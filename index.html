<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="/out/main.js" type="text/javascript"></script>
  <div id="app"></div>
  <p id="button">Sicilian Pizza!</p>
  <form>
    <label for="style">Style:</label>
    <select name="style" id="style">
      <option value="neapolitan" selected>Neapolitan</option>
      <option value="new-york">New-York</option>
      <option value="sicilian">Sicilian</option>
      <option value="pan">Homemade Pan</option>
    </select>

    <label for="number">Pizzas:</label>
    <input type="number" name="number" id="number">

    <label for="grams">Grams per Pizza:</label>
    <input type="number" name="grams" id="grams">

    <label for="yeast">Yeast:</label>
    <select name="yeast" id="yeast">
      <option value="fresh" selected>fresh</option>
      <option value="dry">dry</option>
    </select>
  </form>
  <p id="pizza-recipe"></p>
</body>

</html>
